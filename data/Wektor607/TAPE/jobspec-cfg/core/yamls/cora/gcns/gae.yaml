# line.yaml

out_dir: results
metric_best: acc
cfg_dest: gae.yaml
print: file
seed: 0
accelerator: auto

run:
  seed: 0
  num_threads: 11
  multiple_splits: None


wandb:
  use: True
  project: gtblueprint
  name_tag: gae-cora-origin

train:
  mode: custom
  batch_size: 2048
  eval_period: 1
  epochs: 100
  device: 1
  auto_resume: False
  final_eval: False
  finetune: False

model:
  type: GAE
  out_channels: 32
  in_channels: None
  hidden_channels: 32

num_threads: 11

data:
  name: cora
  undirected: True
  include_negatives: True
  val_pct: 0.15
  test_pct: 0.05
  split_labels: True
  num_features:  1433
  device: 1
  split_index: [0.8, 0.15, 0.05]

optimizer:
  type: adam
  base_lr: 0.001
  weight_decay: 0.0005


sampler:
  batch_size: 2048
  walk_length: 20
  num_steps: 30 
  sample_coverage: 100
